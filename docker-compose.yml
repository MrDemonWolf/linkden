services:
  linkden:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=/data/linkden.db
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=http://localhost:3000
      - CORS_ORIGIN=http://localhost:3000
      - NEXT_PUBLIC_SERVER_URL=http://localhost:3000
    volumes:
      - linkden-data:/data
    restart: unless-stopped

volumes:
  linkden-data:
