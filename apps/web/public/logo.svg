<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0FACED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A7AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="link" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Chain link icon - two interlocking links -->
  <g transform="translate(256,256)" stroke="url(#link)" stroke-width="32" stroke-linecap="round" fill="none">
    <!-- Top-left link -->
    <path d="M-40,-80 L-80,-40 A56,56 0 0,0 -40,16 L0,-24"/>
    <!-- Bottom-right link -->
    <path d="M40,80 L80,40 A56,56 0 0,0 40,-16 L0,24"/>
    <!-- Connecting bar -->
    <line x1="-32" y1="32" x2="32" y2="-32"/>
  </g>
  <!-- Den roof (house peak) at top -->
  <path d="M256,100 L180,160 L332,160 Z" fill="url(#link)" opacity="0.9"/>
  <!-- Small vertical line (door) -->
  <rect x="244" y="145" width="24" height="35" rx="4" fill="url(#link)" opacity="0.7"/>
</svg>
