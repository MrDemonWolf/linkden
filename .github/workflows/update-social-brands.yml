name: Update Social Brands

on:
  schedule:
    # Run every Monday at 06:00 UTC
    - cron: "0 6 * * 1"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: update-social-brands
  cancel-in-progress: true

jobs:
  update-brands:
    name: Sync from Simple Icons
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install simple-icons
        run: pnpm add -D simple-icons -w

      - name: Generate social brands
        run: node scripts/generate-social-brands.mjs

      - name: Remove simple-icons (not a runtime dep)
        run: pnpm remove simple-icons -w

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet packages/ui/src/social-brands.ts; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update social brands from Simple Icons"
          title: "chore: update social brands from Simple Icons"
          body: |
            Automated weekly sync of social brand icons and colors from [Simple Icons](https://simpleicons.org).

            This PR was generated by the `update-social-brands` workflow.
            Review the changes to `packages/ui/src/social-brands.ts` before merging.
          branch: chore/update-social-brands
          delete-branch: true
          labels: dependencies,automated
